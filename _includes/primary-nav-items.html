<ul class="flex space-x-6 items-center">
  {% for p in site.data.primary_nav -%}
  <li>
    <a 
      href="{{ p.link | relative_url }}" 
      class="text-gray-300 hover:text-white px-3 py-2 font-medium transition border-b-2 {% if p.link == '/' %}{% if page.url == p.link %}border-rust text-white font-bold{% else %}border-transparent{% endif %}{% else %}{% if page.url contains p.link %}border-rust text-white font-bold{% else %}border-transparent{% endif %}{% endif %}"
    >
      {{ p.title }}
    </a>
  </li>
  {% endfor -%}
</ul>
