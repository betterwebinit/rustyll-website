<div class="block lg:hidden w-full mb-6">
  <select 
    id="news-nav" 
    onchange="navigateToUrl(this)" 
    aria-label="Select a post from the blog"
    class="w-full px-3 py-2 bg-black/30 border border-gray-700 rounded-md text-white focus:outline-none focus:border-rust focus:ring-1 focus:ring-rust"
  >
    <option value="">Navigate the blogâ€¦</option>
    <option value="{{ '/news/' | relative_url }}">Home</option>
    <optgroup label="posts">
      {% for post in site.posts -%}
      <option value="{{ post.url | relative_url }}">{{ post.title }}</option>
      {% endfor -%}
    </optgroup>
  </select>
</div>
