<div class="hidden lg:block">
  <aside class="sticky top-8">
    {% for section in site.data.tutorials -%}
      <h4 class="text-lg font-bold text-white mb-2">{{ section.title }}</h4>
      <ul class="space-y-1 mb-6">
      {% for item in section.tutorials -%}
        {% assign item_url = item | prepend:"/tutorials/" | append:"/" -%}
        {% assign p = site.tutorials | where:"url", item_url | first -%}
        <li class="{% if item_url == page.url %}text-rust font-medium{% endif %}">
          <a href="{{ p.url | relative_url }}" class="block py-1 text-gray-300 hover:text-rust transition-colors duration-200">
            {{- p.title -}}
          </a>
        </li>
      {% endfor -%}
      </ul>
    {% endfor -%}
  </aside>
</div>
