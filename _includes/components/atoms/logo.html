{% comment %}
  Logo atom component
  @param show_text - Whether to show the text next to the logo (default: true)
  @param classes - Additional CSS classes
{% endcomment %}

<a href="{{ '/' | relative_url }}" class="flex items-center {{ include.classes }}">
  <span class="sr-only">Rustyll</span>
  <img src="{{ 'img/logo-2x.png' | relative_url }}" width="120" height="55" alt="Rustyll Logo" 
       class="h-10 w-auto transition-transform duration-300 hover:scale-105">
  {% if include.show_text != false %}
    <span class="ml-3 text-2xl font-bold text-white tracking-tight">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-white to-rust/90">Rustyll</span>
    </span>
  {% endif %}
</a>
