{% comment %}
  Search input atom component
  @param placeholder - Placeholder text (default: "Search the docs...")
  @param classes - Additional CSS classes
{% endcomment %}

<div class="relative group">
  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400 group-hover:text-rust transition-colors duration-200">
    <svg class="w-4 h-4" aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
  </div>
  <input 
    type="text" 
    placeholder="{{ include.placeholder | default: 'Search the docs...' }}"
    aria-label="Search"
    class="block w-full py-2 pl-10 pr-3 bg-black/30 border border-gray-700 rounded-md text-sm text-white placeholder-gray-400 focus:outline-none focus:border-rust focus:ring-1 focus:ring-rust transition-all duration-200 hover:border-gray-500 {{ include.classes }}"
  >
  <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none opacity-0 group-focus-within:opacity-100 transition-opacity duration-200">
    <kbd class="hidden sm:inline-flex items-center px-1 py-0.5 text-xs bg-gray-800 border border-gray-700 rounded text-gray-400">âŒ˜K</kbd>
  </div>
</div>
