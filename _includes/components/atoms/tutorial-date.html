{% comment %}
  Tutorial date atom component
  @param date - The date to display
  @param format - Date format (default: long_string)
  @param classes - Additional CSS classes
{% endcomment %}

<time datetime="{{ include.date | default: page.date | date: '%Y-%m-%d' }}" class="flex items-center text-gray-400 {{ include.classes }}">
  <svg class="w-4 h-4 mr-1.5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
  </svg>
  <span>{{ include.date | default: page.date | date_to_long_string }}</span>
</time>
