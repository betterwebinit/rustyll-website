{% comment %}
  Mobile news navigation molecule component
  @param classes - Additional CSS classes
{% endcomment %}

<div class="bg-gray-900/30 rounded-lg border border-gray-800 overflow-hidden mb-6 shadow-md {{ include.classes }}">
  <details class="group" id="mobile-news-menu">
    <summary class="flex justify-between items-center cursor-pointer px-4 py-3 bg-black/30 border-b border-gray-800 hover:bg-black/40 transition-colors duration-200">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-rust mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1M19 20a2 2 0 002-2V8a2 2 0 00-2-2h-6a2 2 0 00-2 2v12a2 2 0 002 2h6z"></path>
        </svg>
        <h3 class="text-white font-medium">News</h3>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-xs text-gray-400 hidden sm:inline-block">Browse</span>
        <svg class="h-5 w-5 text-rust group-open:rotate-180 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </summary>
    
    <div class="p-4 max-h-72 overflow-y-auto border-b border-gray-800">
      {% include news_contents_mobile.html %}
    </div>
    
    <!-- Filter by category -->
    <div class="p-4 border-b border-gray-800 bg-black/10">
      <h4 class="text-white text-sm font-medium mb-3">Categories</h4>
      <div class="flex flex-wrap gap-2">
        {% for category in site.categories %}
          <a href="{{ '/news/categories/' | append: category[0] | relative_url }}" 
             class="px-2 py-1 bg-black/30 rounded-full text-xs text-gray-400 hover:text-rust transition flex items-center border border-gray-700/50 hover:border-rust/30">
            {{ category[0] }}
            <span class="ml-1 text-xs bg-rust/10 px-1.5 rounded-full text-rust">{{ category[1].size }}</span>
          </a>
        {% endfor %}
      </div>
    </div>
  </details>
</div>
