{% comment %}
  News content molecule component
  @param content - The news content
  @param classes - Additional CSS classes
{% endcomment %}

<div class="relative bg-black/10 rounded-xl p-5 md:p-7 border border-gray-800 shadow-lg hover:shadow-rust/5 transition-shadow duration-300 mb-8 {{ include.classes }}">
  <div class="absolute -top-10 -right-10 w-40 h-40 bg-rust/5 rounded-full blur-3xl"></div>
  
  <article class="prose prose-invert prose-lg prose-headings:text-white prose-headings:font-medium prose-h2:text-2xl prose-h2:mt-8 prose-h3:text-xl prose-h4:text-lg prose-a:text-rust prose-a:decoration-rust/30 hover:prose-a:text-rust-light hover:prose-a:decoration-rust-light/50 prose-pre:bg-black/30 prose-pre:border prose-pre:border-gray-800 prose-pre:rounded-lg prose-pre:my-4 prose-pre:shadow-sm prose-code:text-rust-light prose-code:bg-black/30 prose-code:px-1 prose-code:py-0.5 prose-code:rounded prose-code:text-sm prose-img:rounded-lg prose-img:border prose-img:border-gray-800 prose-strong:text-white prose-li:marker:text-rust prose-table:border-collapse prose-table:border prose-table:border-gray-800 prose-td:border prose-td:border-gray-800 prose-td:p-2 prose-th:border prose-th:border-gray-800 prose-th:p-2 prose-th:bg-black/30 max-w-none" itemprop="articleBody">
    {{ include.content }}
  </article>
  
  <div class="flex justify-between items-center mt-8 pt-6 border-t border-gray-800">
    <!-- Post navigation -->
    <div class="flex gap-4">
      {% if page.previous.url %}
        <a href="{{ page.previous.url | relative_url }}" class="text-gray-400 hover:text-rust transition-colors duration-200 text-sm flex items-center gap-1 group">
          <svg class="w-4 h-4 transform transition-transform duration-200 group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Previous
        </a>
      {% endif %}
      
      {% if page.next.url %}
        <a href="{{ page.next.url | relative_url }}" class="text-gray-400 hover:text-rust transition-colors duration-200 text-sm flex items-center gap-1 group">
          Next
          <svg class="w-4 h-4 transform transition-transform duration-200 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      {% endif %}
    </div>
    
    <!-- Social sharing -->
    <div class="flex gap-3">
      <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url | append: page.url | url_encode }}" target="_blank" rel="noopener" class="text-gray-400 hover:text-rust transition-colors duration-200">
        <span class="sr-only">Share on Twitter</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"></path>
        </svg>
      </a>
      <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url | append: page.url | url_encode }}" target="_blank" rel="noopener" class="text-gray-400 hover:text-rust transition-colors duration-200">
        <span class="sr-only">Share on LinkedIn</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path>
        </svg>
      </a>
    </div>
  </div>
</div>
