---
version: 0.1.0
name: Rustyll â€¢ Lightning fast static sites
description: Transform your plain text into static websites and blogs
url: https://rustyll.org
repository: https://github.com/betterwebinit/rustyll
site_branch: master
timezone: America/Los_Angeles
twitter:
  username: rustyllproject
logo: "/img/logo-2x.png"
google_analytics_id: UA-50755011-1
google_site_verification: onQcXpAvtHBrUI5LlroHNE_FP0b2qvFyPq7VZw36iEY
cloudinary_url: https://res.cloudinary.com/rustyll/image/upload/f_auto,q_auto,w_404
css_framework: tailwind
tailwind:
  version: 4
  colors:
    rust: "#D34516"
    rust-dark: "#B7410E"
    rust-light: "#FF6D3F"
    blackish: "#111111"
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    permalink: "/:collection/:path/"
    output: true
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
- scope:
    path: _posts
    type: posts
  values:
    layout: news_item
- scope:
    path: _tutorials
    type: tutorials
  values:
    layout: tutorials
- scope:
    path: ''
  values:
    image: "/img/rustyll-og.png"
future: true
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-mentions
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
feed:
  categories:
  - release
sass:
  style: compressed
strict_front_matter: true
exclude:
- icomoon-selection.json
- readme.md
threads: auto
incremental: true
cache:
  strategy: aggressive
  duration: 3600
parallel: true
